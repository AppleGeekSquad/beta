<!DOCTYPE html>
<html><head>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Online Calc</title>
    <meta charset="UTF-8">
    <style>
body {background-color: black;margin:0;font-family: Courier; color: white;}
button {
    display: block;
    color: #148E9E;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    width: 64px
    height: 48px
}
button:hover {
    background-color: #393949/*#ABB6BA*/;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}
th, td {
    padding: 15px;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000000/*#7b8bb4*/;
    position: fixed;
    top: 0;
    width: 100%;
    border-bottom-style: solid;
    border-bottom-color: #b4f694
}

li {
    float: left;
}

li a {
    display: block;
    color: #d54a73;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
.active {
    background-color: #317b41;
}

li a:hover {
    background-color: #8be68b/*#ABB6BA*/;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
  }
input {
  align:center;
}
.bxtn {
      background-color: black;
      border: 2px solid #008CBA;
      color: white;
      padding: 12px 16px;
      width: 64px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      border-radius: 4px;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    }
  .bxtn:hover {
      background-color: #008CBA;
    }
      .bxtn2 {
            background-color: black;
            border: 2px solid #f44336;
            color: white;
            padding: 12px 16px;
            width: 64px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 4px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
          }
        .bxtn2:hover {
            background-color: #f44336;
  }
  .bxtn3 {
        background-color: black;
        border: 2px solid #4CAF50;
        color: white;
        padding: 12px 16px;
        width: 64px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        border-radius: 4px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }
  .bxtn3:hover {
        background-color: #4CAF50;
  }
.xxx {
    background-color: black;
    font-size: 24px;
    color: white;
    border: 2px solid #4CAF50;
}

    </style>
</head>
<body>
  <center>
  <ul>
<li style="float:right;"><a href="404.html"><span style="color: white;">Berlus Calculator</span></a></li>
<li><a href="berlus_logo.JPG"><img src="back.svg" height="18px" width="18px"></a></li>
</ul>
<div style="padding:20px;margin-top:30px;background-color: #000000 ;height:768px;align=center;">
  <form style="align=center;" name="Calc">
  <table>
  <tbody><tr><th>
    <input class="xxx" type="text" name="Input" size="27.5">
  </th>
  </tr><tr>
  <td>
  <input class="bxtn3" type="button" name="sqrt" value="  √  " onclick="Calc.Input.value = Math.sqrt(Calc.Input.value)">
  <input class="bxtn3" type="button" name="exp2" value="  x²  " onclick="Calc.Input.value = Math.pow(Calc.Input.value, 2)">
  <input class="bxtn3" type="button" name="exp3" value="  x³  " onclick="Calc.Input.value = Math.pow(Calc.Input.value, 3)">
  <input class="bxtn3" type="button" name="par1" value="  (  " onclick="Calc.Input.value += '('">
  <input class="bxtn3" type="button" name="par2" value="  )  " onclick="Calc.Input.value += ')'">
  <br>
  <br>
  <input class="bxtn2" type="button" name="round" value="  ≈  " onclick="Calc.Input.value = Math.round(Calc.Input.value)">
  <input class="bxtn" type="button" name="seven" value="  7  " onclick="Calc.Input.value += '7'">
  <input class="bxtn" type="button" name="eight" value="  8  " onclick="Calc.Input.value += '8'">
  <input class="bxtn" type="button" name="nine" value="  9  " onclick="Calc.Input.value += '9'">
  <input class="bxtn2" type="button" name="plus" value="  +  " onclick="Calc.Input.value += ' + '">
  <br>
  <br>
  <input class="bxtn2" type="button" name="back" value="  ⌫  " onclick="Calc.Input.value += ' '">
  <input class="bxtn" type="button" name="four" value="  4  " onclick="Calc.Input.value += '4'">
  <input class="bxtn" type="button" name="five" value="  5  " onclick="Calc.Input.value += '5'">
  <input class="bxtn" type="button" name="six" value="  6  " onclick="Calc.Input.value += '6'">
  <input class="bxtn2" type="button" name="minus" value="  -  " onclick="Calc.Input.value += ' - '">
  <br>
  <br>
  <input class="bxtn2" type="button" name="clear" value="  C  " onclick="Calc.Input.value = ''">
  <input class="bxtn" type="button" name="one" value="  1  " onclick="Calc.Input.value += '1'">
  <input class="bxtn" type="button" name="two" value="  2  " onclick="Calc.Input.value += '2'">
  <input class="bxtn" type="button" name="three" value="  3  " onclick="Calc.Input.value += '3'">
  <input class="bxtn2" type="button" name="times" value="  x  " onclick="Calc.Input.value += ' * '">
  <br>
  <br>
  <input class="bxtn2" type="button" name="DoIt" value="  =  " onclick="Calc.Input.value = eval(Calc.Input.value)">
  <input class="bxtn" type="button" name="deci" value="  .  " onclick="Calc.Input.value += '.'">
  <input class="bxtn" type="button" name="zero" value="  0  " onclick="Calc.Input.value += '0'">
  <input class="bxtn" type="button" name="inver" value="  (-)  " onclick="Calc.Input.value += ' - '">
  <input class="bxtn2" type="button" name="div" value="  ÷  " onclick="Calc.Input.value += '/'">
  <br>
  <br>
  <input class="bxtn3" type="button" name="exp1" value="  x⁻¹ " onclick="Calc.Input.value = Math.pow(Calc.Input.value, -1)">
  <input class="bxtn3" type="button" name="sin" value="  sin  " onclick="Calc.Input.value = Math.sin(Calc.Input.value)">
  <input class="bxtn3" type="button" name="cos" value="  cos  " onclick="Calc.Input.value = Math.cos(Calc.Input.value)">
  <input class="bxtn3" type="button" name="tan" value="  tan  " onclick="Calc.Input.value = Math.tan(Calc.Input.value)">
  <input class="bxtn3" type="button" name="pi" value="  π  " onclick="Calc.Input.value += Math.PI">
  <br>
  <br>
  <input class="bxtn" type="button" name="pi2" value="  3.14  " onclick="Calc.Input.value += '3.14'">
  <input class="bxtn3" type="button" name="asin" value="  sin⁻¹  " onclick="Calc.Input.value = Math.asin(Calc.Input.value)">
  <input class="bxtn3" type="button" name="acos" value="  cos⁻¹ " onclick="Calc.Input.value = Math.acos(Calc.Input.value)">
  <input class="bxtn3" type="button" name="atan" value="  tan⁻¹  " onclick="Calc.Input.value = Math.atan(Calc.Input.value)">
  <input class="bxtn" type="button" name="log" value="  ln  " onclick="Calc.Input.value = Math.log(Calc.Input.value)">
  </td>
  </tr>
  </tbody></table>
  </form>

</div>
</center>
