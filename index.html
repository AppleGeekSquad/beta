<!doctype html>
<html id="mainhtml" lang="en">
<head>
	<style>
		.button{
			transition: all .2s linear;
			background-color: grey;
			color: white;
		}
		input[type=text]{
				transition: all .2s linear;
				background-color: black;
				color: white;
		}
		body{
			transition: all .2s linear;
			background-color: black;
		}
		.themeToggleDiv{
			transition: all .2s linear;
			background-color: black;
		}
		.header{
			transition: all .2s linear;
			background-color: black;
			color: white;
		}
		.main{
			transition: all .2s linear;
			background-color: black;

		}
		html{
			transition: all .2s linear;
			background-color: black;
		}

		/*--------*/

		.html{
			background-color: white;
			width:      100%;
  		height:     100%;
  		position:   fixed;
			transition: all .1s linear;
			opacity: 1;
			z-index: 2;
			padding-top: 7px;
			padding-left: 10px;
		}
		.button{
			transition: all .1s ease-in-out;
			opacity: .75;
			border-radius: 10px;
			z-index: 5;
		}
		.yeet{
			background-color: white;
			position: absolute;
    	bottom: 0px;
    	right: 0px;
			width: 50%;
			height: 50%;
		}
		.themeToggle{
			border-radius: 8px;
			width: 60px;
			height: 60px;
			position: fixed;
			background-size: 60px 60px;
			right: 10px;
			top: 10px;
			transition: all .2s linear;
		}
		.themeToggle:hover{
			cursor: pointer;
		}
		.themeToggleDiv{

		}
	</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>93311121131</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
</head>

<body id="mainbody">
	<div id="yeet" class="html">Hello World!<a id="yeet2"class="yeet" onclick="enter();"></a></div>
	<header>
		<h1 id="header" class="header">93311121131</h1>
	</header>
	<div id="themeToggleDiv" class="themeToggleDiv"><a id="themeToggle" class="themeToggle" onclick="toggleTheme()"></a></div>
	<section class="main" id="main" role="main">
		<div class="chat" id="chat">
			<i id="avatar" class="face12"></i><input class="input" type="text" id="input" placeholder="Type your message...">
		</div>
		<button id="button" class="button">Send Message</button>

		<p id="presence"></p>
		<div id="output"></div>
	</section>

	<footer></footer>


	<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
	<script src="js/app.js"></script>
	<script>
	var equals
		function enter(){
			equals = prompt();
			if(equals == "15225"){
				document.getElementById('yeet').style.opacity = "0";
				document.getElementById('yeet').style.zIndex = "0";
				document.getElementById('yeet2').style.visibility = "hidden";
			}
		}
		var toggleInt = 2;
		document.getElementById('themeToggle').style.backgroundImage = "url('./moon.png')";
		document.getElementById('themeToggle').style.backgroundColor = "#1f2021";
		function toggleTheme(){
				if(toggleInt == 2){
					toggleInt = 1;
				} else if(toggleInt == 1){
					document.getElementById('themeToggle').style.backgroundImage = "url('./moon.png')";
					document.getElementById('themeToggle').style.backgroundColor = "#1f2021";
			 		toggleInt = 2;
				}
				if(toggleInt == 1){
					document.getElementById('themeToggle').style.backgroundImage = "url('./sun.png')";
					document.getElementById('themeToggle').style.backgroundColor = "#4378bc";
				} else if(toggleInt == 2){
					document.getElementById('themeToggle').style.backgroundImage = "url('./moon.png')";
					document.getElementById('themeToggle').style.backgroundColor = "#1f2021";
				}
				if(toggleInt == 2){
					//css for when dark mode is on
					document.getElementById('button').style.backgroundColor = "grey";
					document.getElementById('button').style.color = "white";
					document.getElementById('input').style.backgroundColor = "black";
					document.getElementById('input').style.color = "white";
					document.getElementById('mainbody').style.backgroundColor = "black";
					document.getElementById('mainbody').style.color = "white";
					document.getElementById('themeToggleDiv').style.backgroundColor = "black";
					document.getElementById('header').style.backgroundColor = "black";
					document.getElementById('header').style.color = "white";
					document.getElementById('main').style.backgroundColor = "black";
					document.getElementById('mainhtml').style.backgroundColor = "black";
				} else if(toggleInt == 1){
					//css for when light mode is on
					document.getElementById('button').style.backgroundColor = "white";
					document.getElementById('button').style.color = "black";
					document.getElementById('input').style.backgroundColor = "white";
					document.getElementById('input').style.color = "black";
					document.getElementById('mainbody').style.backgroundColor = "white";
					document.getElementById('mainbody').style.color = "black";
					document.getElementById('themeToggleDiv').style.backgroundColor = "white";
					document.getElementById('header').style.backgroundColor = "white";
					document.getElementById('header').style.color = "black";
					document.getElementById('main').style.backgroundColor = "white";
					document.getElementById('mainhtml').style.backgroundColor = "white";
				}
		}
	</script>

</body>
</html>
