<html>
   <head></head>
   <body>
      <center>
         <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
         <title>HQ Store</title>
         <meta charset="utf-8">
         <style type="text/css">
            .header{
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            width: 500px;
            height: 38px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            opacity: 0.75;
            }
            .storeButtons{
            transition: .25s ease-in-out;
            padding: 10px;
            background-color: blue;
            border-radius: 10px;
            color: white;
            opacity: 0.75;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .storeButtons:hover{
            opacity: 0.85;
            cursor: pointer;
            box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
         </style>
         <h1 class="header">AppleGeekSquad's HQ Store</h1>
         <a class="storeButtons" onclick="window.open('lifeStore/index.html');">Lives</a>
         <a class="storeButtons" onclick="window.open('accountStore/index.html');">Accounts</a>
      </center>
   </body>
</html>
