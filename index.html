<html lang="en" class="no-js">
   <head>
   </head>
   <body>
      <center>
         <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
         <title>HQ Store</title>
         <meta charset="utf-8">
         <style type="text/css">
         html{
  font-family: Helvetica, sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-color: #bbf9f2;
}
.header{
  margin-top: 20px;
  background-color: red;
  color: white;
  padding: 10px;
  text-align: center;
  border-radius: 10px;
  width: 520px;
  height: 38px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  opacity: 0.70;
}
.storeButtons{
  border: 1px solid #9b0000;
  border-radius: 10px;
  background-color: #c80000;
  background-position: center;
  color: white;
  opacity: 0.70;
  font-size: 20px;
  transition: .25s linear;
  padding: 8px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.storeButtons:hover{
  cursor: pointer;
  background-color: red;
  opacity: 0.80;
  box-shadow: 0 10px 14px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
html {
  color: #fff;
  background: linear-gradient(-45deg, #590000, #c13c3c);
  background-size: 400% 400%;
  -webkit-animation: Gradient 10s ease-in-out infinite;
  -moz-animation: Gradient 10s ease-in-out infinite;
  animation: Gradient 10s ease-in-out infinite;
}
@-webkit-keyframes Gradient {
  0% {
      background-position: 0% 50%
 }
  50% {
      background-position: 100% 50%
 }
  100% {
      background-position: 0% 50%
 }
}
@-moz-keyframes Gradient {
  0% {
      background-position: 0% 50%
 }
  50% {
      background-position: 100% 50%
 }
  100% {
      background-position: 0% 50%
 }
}
@keyframes Gradient {
  0% {
      background-position: 0% 50%
 }
  50% {
      background-position: 100% 50%
 }
  100% {
      background-position: 0% 50%
 }
}
.footer {
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
background-color: red;
border-radius: 15px;
opacity: 0.70;
position: fixed;
bottom: 0;
left: 0;
right: 0;
height: auto;
width: auto;
margin: 20px;
}
         </style>
         <h1 class="header">AppleGeekSquad's HQ Life Store</h1>
         <a class="storeButtons" onclick="window.open('lifeStore.html');">Lives</a>
         <a class="storeButtons" onclick="window.open('accountStore.html');">Accounts</a>
         <footer class="footer">
            <p><a>Discord: <strong>AppleGeekSquad#3785</strong> | Email: <strong>appletecher03@gmail.com</strong></a></p>
         </footer>
      </center>
   </body>
</html>
